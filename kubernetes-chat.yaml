apiVersion: apps/v1
kind: Deployment
metadata:
  name: jbreak-chat
spec:
  selector:
    matchLabels:
      run: jbreak-chat
  replicas: 1
  template:
    metadata:
      labels:
        run: jbreak-chat
    spec:
      containers:
      - name: jbreak-chat
        image: dzx912/jbreak-chat:1
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: jbreak-chat
  labels:
    run: jbreak-chat
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    nodePort: 30080
  selector:
    run: jbreak-chat