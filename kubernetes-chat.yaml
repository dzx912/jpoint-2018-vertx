---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jbreak-chat
spec:
  selector:
    matchLabels:
      run: jbreak-chat
  replicas: 2
  template:
    metadata:
      labels:
        run: jbreak-chat
    spec:
      containers:
      - name: jbreak-chat
        image: dzx912/jbreak-chat:14
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jbreak-chat-router
spec:
  selector:
    matchLabels:
      run: jbreak-chat-router
  replicas: 1
  template:
    metadata:
      labels:
        run: jbreak-chat-router
    spec:
      containers:
      - name: jbreak-chat-router
        image: dzx912/jbreak-chat-router:1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jbreak-chat-logger
spec:
  selector:
    matchLabels:
      run: jbreak-chat-logger
  replicas: 1
  template:
    metadata:
      labels:
        run: jbreak-chat-logger
    spec:
      containers:
      - name: jbreak-chat-logger
        image: dzx912/jbreak-chat-logger:1
---
apiVersion: v1
kind: Service
metadata:
  name: jbreak-chat
  labels:
    run: jbreak-chat
spec:
  selector:
    run: jbreak-chat
  ports:
  - port: 8080
    nodePort: 30080
  type: LoadBalancer