<!DOCTYPE html>
<html>
    <head>
        <script src="js/wsclient-localhost.js"></script>
    </head>

    <body>
        <h1>Chat</h1>

        <button id="buttonConnect">Connect</button>
        <br/>
        <label>Token:</label>
        <input id="inputToken" type="text" placeholder="My login" size="50">
        <br/>

        <button id="buttonSend" disabled>Send</button>
        <br/>
        <label>Text: </label>
        <input id="inputMessage" type="text" placeholder="text message" size="50">
        <br/>
        <label>Receiver:</label>
        <input id="receiverToken" type="text" placeholder="Receiver's login">
        <br/>

        <textarea id="outputMessage" placeholder="Conversation" disabled cols="70" rows="8"></textarea>
    </body>
</html>
