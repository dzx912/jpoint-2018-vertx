<!DOCTYPE html>
<html>
    <head>
        <script src="js/wsclient.js"></script>
    </head>

    <body>
        <h1>Chat</h1>

        <button id="buttonConnect">Connect</button>
        <input id="inputToken" type="text" placeholder="My login" size="70">
        <br/>

        <button id="buttonSend" disabled>Send</button>
        <input id="inputMessage" type="text" placeholder="text message" size="70">
        <input id="receiverToken" type="text" placeholder="Receiver's login">
        <br/>

        <textarea id="outputMessage" placeholder="Conversation" disabled cols="100" rows="30"></textarea>
    </body>
</html>
